<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/styles.css">
        <title>InternalDev's Website</title>
    </head>
    <body class="dark">
        <nav class="navbar" id="navbar">
            <div class="navbar-content">
                <div class="logo">
                    <a href="/">
                        <img src="/png/website_header.png" class="icon"/>
                    </a>
                </div>
                <div class="nav-elements">
                    <div class="nav-element" id="dark">
                        <div class="ld-toogle-container">
                            <input class="ld-toogle-input" id="ld-toogle" type="checkbox"/>
                            <label class="ld-toogle" for="ld-toogle">
                                <div class="ld-track">
                                    <div class="ld-background-layer"></div>
                                    <div class="ld-grid-layer"></div>
                                    <div class="ld-spm-analyzer">
                                        <div class="ld-spm-bar"></div>
                                        <div class="ld-spm-bar"></div>
                                        <div class="ld-spm-bar"></div>
                                        <div class="ld-spm-bar"></div>
                                        <div class="ld-spm-bar"></div>
                                    </div>
                                    <div class="ld-track-highlight"></div>
                                </div>

                                <div class="ld-thumb">
                                    <div class="ld-thumb-ring"></div>
                                    <div class="ld-thumb-core">
                                        <div class="ld-thumb-icon">
                                            <div class="ld-thumb-wave"></div>
                                            <div class="ld-thumb-pulse"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="ld-gesture-area"></div>

                                <div class="ld-interaction-feedback">
                                    <div class="ld-ripple"></div>
                                    <div class="ld-progress-arc"></div>
                                  </div>

                                  <div class="ld-status">
                                    <div class="ld-status-indicator">
                                      <div class="ld-status-dot"></div>
                                      <div class="ld-status-text"></div>
                                    </div>
                                  </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </body>
</html>
